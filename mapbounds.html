<!DOCTYPE html>
<meta charset="utf-8">
<style>

    html,body, #chart{
        height: 100%;
        width: 100%;
    }

svg {
  font: 10px sans-serif;
}

path {
  fill: steelblue;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>
<body>
    <div id="chart"></div>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin,
    margin2,
    width,
    height,
    height2,
    x = d3.time.scale(),
    x2 = d3.time.scale(),
    y = d3.scale.linear(),
    y2 = d3.scale.linear(),
    parseDate = d3.time.format("%b %Y").parse,
    xAxis = d3.svg.axis().orient("bottom"),
    xAxis2 = d3.svg.axis().orient("bottom"),
    yAxis = d3.svg.axis().orient("left"),
    brush = d3.svg.brush(),
    area = d3.svg.area().interpolate("monotone"),
    area2 = d3.svg.area().interpolate("monotone"),
    graphData;

var container = d3.select("#chart");
var containerSize = function(){
    return [
        container[0][0].offsetWidth,
        container[0][0].offsetHeight
    ]

}

var svg = container.append("svg")
    .attr("width", containerSize()[0])
    .attr("height", containerSize()[1]);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", containerSize()[0])
    .attr("height", containerSize()[1]);

var focus = svg.append("g");

var context = svg.append("g");

d3.json("data.json", function(error, data){
    graphData = data;
    if(error) throw(error);
    resizeGraph();
    drawGraph(data);
    window.onresize = function(){
        resizeGraph();
    }
});
function resizeGraph(){
    var h = containerSize()[1];
    margin = {top: 10, right: 10, bottom: 20, left: 40},
    margin2 = {top: h *.8, right: 10, bottom: 20, left: 40},
    width = containerSize()[0] - margin.left - margin.right,
    height = h * .8 - margin.bottom - margin.top,
    height2 = h * .2 - margin2.bottom;

    console.log(height2);

    x.range([0, width]),
    x2.range([0, width]),
    y.range([height, 0]),
    y2.range([height2, 0]),

    xAxis.scale(x),
    xAxis2.scale(x2),
    yAxis.scale(y);


    svg.attr("width", containerSize()[0])
        .attr("height", containerSize()[1]);

    svg.select('#clip').select('rect')
        .attr("width", containerSize()[0])
        .attr("height", containerSize()[1]);

    brush.x(x2)
        .on("brush", brushed);

    area.x(function(d) { return x(d.date); })
        .y0(height)
        .y1(function(d) { return y(d.value); });

    area2.x(function(d) { return x2(d.date); })
        .y0(height2)
        .y1(function(d) { return y2(d.value); });

    focus.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    context.attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

    refreshGraph();
}

function drawGraph(data){
    _(data).each(function(a){
        _(a.data).each(function(d){
            d.date = parseDate(d.month + ' ' + d.year);
            d.value = +d.value;
        });
    });

    var buffer = _(data).chain()
        .pluck('data')
        .flatten()
        .value();

    var colorScale = d3.scale.linear()
        .domain([0, _(buffer).max(function(d){ return d.value; }).value])
        .range(['#0067e8', '#03f0d7']);

  x.domain(d3.extent(_(buffer).map(function(d) { return d.date; })));
  y.domain([0, _(buffer).max(function(d){ return d.value; }).value]);
  x2.domain(x.domain());
  y2.domain(y.domain());

  _(data).each(function(graph){
    var maxValue = _(graph.data).max(function(d){ return d.value; }).value;
    var color = colorScale(maxValue);
    drawFocusAndContext(graph.data, color);
  });

  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);
  }

  function refreshGraph(){
      focus.select('.x.axis')
          .attr('transform', 'translate(0,' + height + ')')
          .call(xAxis);
        focus.select('.y.axis')
            .call(yAxis);
      context.select('.x.axis')
      .attr('transform', 'translate(0,' + height + ')')
      .call(xAxis2);

    context.selectAll('.graph')
        .attr('d', area2);

    focus.selectAll('.graph')
        .attr('d', area);

        context.select('.brush')
            .call(brush)
            .selectAll('rect')
            .attr('height', height2);

  }

function drawFocusAndContext(data, color){
  focus.append("path")
    .datum(data)
    .attr('class', 'graph')
      .attr("clip-path", "url(#clip)")
      .style('fill', color)
      .style('opacity', .8)
      .attr("d", area);

  context.append("path")
      .datum(data)
    .attr('class', 'graph')
      .style('fill', color)
      .attr("d", function(d){
          return area2(d);
      });
}

function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.selectAll(".graph").attr("d", area);
  focus.select(".x.axis").call(xAxis);
}

</script>
